<h2>My results</h2>
<button class="btn btn-primary mb-3" type="submit">New</button>
<table class="table">
  <thead class="thead-light">
  <tr>
    <th scope="col">Date</th>
    <th scope="col">Distance in meters</th>
    <th scope="col">Time</th>
    <th scope="col">Average speed</th>
    <th scope="col">Options</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>{{ resultItem.date }}</td>
    <td>{{ resultItem.distance }}</td>
    <td>{{ resultItem.time }}</td>
    <td>7.20</td>
    <td>Edit Delete</td>
  </tr>
  </tbody>
</table>
